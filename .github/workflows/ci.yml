name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
        working-directory: ./app
      - run: npm test || echo "No tests"
        working-directory: ./app
      - name: Build Docker image
        run: docker build -t YOUR_DOCKERHUB_USERNAME/devops-demo:latest .
