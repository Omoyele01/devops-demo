- name: Build Docker image
  run: docker build -t omoyele/devops-demo:latest .

- name: Log in to DockerHub
  uses: docker/login-action@v2
  with:
    username: ${{ secrets.DOCKERHUB_USERNAME }}   # set this to 'omoyele'
    password: ${{ secrets.DOCKERHUB_TOKEN }}

- name: Push Docker image
  run: docker push omoyele/devops-demo:latest

